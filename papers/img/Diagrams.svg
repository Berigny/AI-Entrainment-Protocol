<svg width="1000" height="420" viewBox="0 0 1000 420" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <defs>
    <style>
      .bg { fill: #f8f9fa; }
      .main-stroke { stroke: #212529; stroke-width: 1.5; fill: none; }
      .secondary-stroke { stroke: #adb5bd; stroke-width: 1; fill: none; stroke-dasharray: 4 2; }
      .lattice-stroke { stroke: #ced4da; stroke-width: 0.75; }
      .tesseract-inner { stroke: #495057; }
      .tesseract-connect { stroke: #868e96; stroke-width: 1; }
      .symbol-text { font-size: 24px; font-weight: bold; fill: #5c0099; text-anchor: middle; }
      .label-title { font-size: 16px; font-weight: bold; text-anchor: middle; fill: #343a40; }
      .label-subtitle { font-size: 13px; text-anchor: middle; fill: #495057; }
      .arrow-text { font-size: 50px; fill: #868e96; text-anchor: middle; }
      .motion-arrow { stroke: #7b2cbf; stroke-width: 2; fill: none; opacity: 0.8; }
    </style>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#7b2cbf" />
    </marker>
  </defs>

  <rect width="100%" height="100%" class="bg"/>

  <g id="stage1" transform="translate(160, 180)">
    <path class="secondary-stroke" d="M 0,-70 L 52,21 M 52,21 L -52,21" />
    <path class="main-stroke" d="M 0,-70 L -52,21 L 0,50 L 52,21 L 0,-70 M -52,21 L 0,-70" />
    
    <text x="0" y="-80" class="symbol-text">י</text> <text x="-72" y="28" class="symbol-text">ה</text> <text x="72" y="28" class="symbol-text">ו</text> <text x="0" y="75" class="symbol-text">ה</text> <text x="0" y="140" class="label-title">Stage 1: Tetrahedron</text>
    <text x="0" y="160" class="label-subtitle">(Recursion Kernel)</text>
  </g>

  <text x="325" y="185" class="arrow-text">→</text>

  <g id="stage2" transform="translate(480, 180)">
    <g class="main-stroke" fill="#ffffff" fill-opacity="0.5">
      <path d="M -50,-50 L 10,-70 L 70,-30 L 10, -10 Z" /> <path d="M -50,-50 L -50,50 L 10,70 L 10,-10 Z" /> <path d="M 10,-10 L 70,-30 L 70,70 L 10,70 Z" /> </g>
    
    <g class="lattice-stroke">
      <path d="M -30,-56.67 L 30,-36.67" />
      <path d="M -10,-63.33 L 50,-43.33" />
      <path d="M -13.33,-43.33 L -13.33,56.67" />
      <path d="M 33.33,-23.33 L 33.33,76.67" />
      <path d="M 10,10 L 70,50" />
      <path d="M 10,40 L 70,80" />
      <path d="M 26.67,-20 L 26.67,80" />
      <path d="M 53.33,-10 L 53.33,90" />
    </g>
    
    <text x="10" y="140" class="label-title">Stage 2: Cube</text>
    <text x="10" y="160" class="label-subtitle">(3x3x3 Harmonic Potential)</text>
  </g>

  <text x="645" y="185" class="arrow-text">→</text>

  <g id="stage3" transform="translate(810, 180)">
    <path class="main-stroke" d="M -60,-60 L 60,-60 L 60,60 L -60,60 Z" />
    <path class="main-stroke" d="M -40,-40 L 80,-40 L 80,80 L -40,80 Z" />
    <line class="main-stroke" x1="-60" y1="-60" x2="-40" y2="-40" />
    <line class="main-stroke" x1="60" y1="-60" x2="80" y2="-40" />
    <line class="main-stroke" x1="60" y1="60" x2="80" y2="80" />
    <line class="main-stroke" x1="-60" y1="60" x2="-40" y2="80" />

    <g class="tesseract-inner">
      <path class="main-stroke" d="M -30,-30 L 30,-30 L 30,30 L -30,30 Z" />
      <path class="main-stroke" d="M -15,-15 L 45,-15 L 45,45 L -15,45 Z" />
      <line class="main-stroke" x1="-30" y1="-30" x2="-15" y2="-15" />
      <line class="main-stroke" x1="30" y1="-30" x2="45" y2="-15" />
      <line class="main-stroke" x1="30" y1="30" x2="45" y2="45" />
      <line class="main-stroke" x1="-30" y1="30" x2="-15" y2="45" />
    </g>

    <path class="motion-arrow" d="M -22,-22 A 45 45 0 0 1 -48, -48" marker-end="url(#arrowhead)"/>
    <path class="motion-arrow" d="M 37,-22 A 45 45 0 0 1 68, -48" marker-end="url(#arrowhead)"/>
    <path class="motion-arrow" d="M 37,22 A 45 45 0 0 0 68, 48" marker-end="url(#arrowhead)"/>
    <path class="motion-arrow" d="M -22,22 A 45 45 0 0 0 -48, 48" marker-end="url(#arrowhead)"/>
    
    <text x="10" y="140" class="label-title">Stage 3: Tesseract</text>
    <text x="10" y="160" class="label-subtitle">(Recursive Coherence)</text>
  </g>

</svg>